<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Bar</title>
    <style>
      .container,
      .loading {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }
      .loading {
        width: 300px;
        height: 100px;
        border: 0.5px solid blue;
        border-radius: 12px;
      }
      .loading span {
        height: 0px;
        width: 6px;

        border-radius: 5px;
        animation: hgrow 1s ease-in-out infinite;
      }
      span:nth-child(1) {
        animation-delay: 0s;
      }
      span:nth-child(2) {
        animation-delay: 0.2s;
      }
      span:nth-child(3) {
        animation-delay: 0.4s;
      }
      span:nth-child(4) {
        animation-delay: 0.6s;
      }
      span:nth-child(5) {
        animation-delay: 0.8s;
      }

      @keyframes hgrow {
        0%,
        100% {
          height: 54px;
        }
        40% {
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <span style="background-color: #4e9f2d"></span>
        <span style="background-color: #3f3ac7"></span>
        <span style="background-color: #a53f3f"></span>
        <span style="background-color: #08b28d"></span>
        <span style="background-color: #710b70"></span>
      </div>
    </div>
  </body>
</html>
