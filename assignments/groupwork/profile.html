<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
  <div class="profile-container">
    <a href="home.html"><i class="fa-solid fa-square-xmark"></i></a>
    <div class="img-container">
      <img src="Images/download.jpeg" alt="Profile Picture">
      <h3 class="username">Anyone</h3>
      <div class="edit"><i class="fa-solid fa-pen-to-square"></i></div>
    </div>

    <div class="line"></div>

    <div class="show">
      <div class="streak in">
        <a href=""></a><i class="fa-solid fa-fire"></i>45</div>
      <div class="rank in">
        <i class="fa-solid fa-medal"></i>Gold</div>
      <div class="level in">Lv. 234</div>
    </div>
    <div class="line"></div>

    <div class="title-profile">Statistics</div>
    <div class="statistics">
      <div class="row">
        <div class="key">Max Speed</div>
        <div class="value">45wpm</div>
      </div>
      <div class="row">
        <div class="key">Max accuracy</div>
        <div class="value">99%</div>
      </div>
      <div class="row">
        <div class="key">Average Speed</div>
        <div class="value">21wpm</div>
      </div>
      <div class="row">
        <div class="key">Average Accuracy</div>
        <div class="value">89%</div>
      </div>
    </div>
    <div class="title-profile">leaderboard</div>

    <div class="leaderboard">
      <div class="user">
        <div class="spot in"># 1</div>
        <div class="name in">Sonam Zangmo</div>
        <div class="current-rank in">Gold</div>
      </div>
      <div class="user me">
        <div class="spot in "># 2</div>
        <div class="name in">Sundra Bomjan</div>
        <div class="current-rank in">Gold</div>
      </div>
      <div class="user">
        <div class="spot in"># 3</div>
        <div class="name in">Phuntsho Shelkar Zangmo</div>
        <div class="current-rank in">Silver</div>
      </div>
      <div class="user">
        <div class="spot in"># 4</div>
        <div class="name in">Sujal Rai</div>
        <div class="current-rank in">Bronze</div>
      </div>
    </div>
  </div>
</body>
</html>
