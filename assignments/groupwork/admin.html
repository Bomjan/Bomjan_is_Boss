<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dzongkha Typing Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="dashboard-container-admin">

    <!-- Top Stats -->
    <div class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p>1240</p>
      </div>
      <div class="card">
        <h3>Total Tests</h3>
        <p>320</p>
      </div>
      <div class="card">
        <h3>Avg WPM</h3>
        <p>45</p>
      </div>
      <div class="card">
        <h3>Avg Accuracy</h3>
        <p>92%</p>
      </div>
    </div>

    <!-- Recent Attempts Table -->
    <div class="table-container">
      <h3>Recent Attempts</h3>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>User</th>
            <th>WPM</th>
            <th>Accuracy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-09-13</td>
            <td>Sonam</td>
            <td>45</td>
            <td>92%</td>
          </tr>
          <tr>
            <td>2025-09-12</td>
            <td>Karma</td>
            <td>39</td>
            <td>87%</td>
          </tr>
          <tr>
            <td>2025-09-11</td>
            <td>Pema</td>
            <td>50</td>
            <td>95%</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
