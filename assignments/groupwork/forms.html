<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

    <input type="radio" name="form-switch" id="register" checked>
    <input type="radio" name="form-switch" id="login">

    <!-- Register Form -->
     <!-- renamed to container1 -->
    <div class="container1">
      <div class="title">Register Now</div>
      <form action="" method="post">
        <div class="field">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Email">
        </div>
        <div class="field">
          <label for="register-password1">Password</label>
          <input type="password" id="register-password1" placeholder="Password">
        </div>
        <div class="field">
          <label for="register-password2">Confirm Password</label>
          <input type="password" id="register-password2" placeholder="Confirm Password">
        </div>
        <div class="submit">
          <button type="">Register</button>
          <p>Already have an account? <br>
            <label for="login" class="switch-link">Login Instead</label>
          </p>
        </div>
      </form>
    </div>

    <!-- Login Form -->
     <!-- renamed to container2 -->
    <div class="container2">
      <div class="title">Login Page</div>
      <form action="" method="post">
        <div class="field">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Email">
        </div>
        <div class="field">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Password">
        </div>
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <div class="submit">
          <button type="">Login</button>
          <p>Don't have an account? 
            <label for="register" class="switch-link">Create one</label>
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
