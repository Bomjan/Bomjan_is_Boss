<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form id="signupForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
            aria-describedby="uError"
          />
          <p id="uError" class="error" role="alert">Username is invalid</p>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-describedby="eError"
          />
          <p id="eError" class="error" role="alert">
            Please enter a valid email
          </p>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            pattern=".{6,}"
            aria-describedby="pError"
          />
          <p id="pError" class="error" role="alert">
            Password must be at least 6 characters
          </p>
        </div>

        <button type="submit">Register</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
